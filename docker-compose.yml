services:
  app:
    build: .
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-123}
      - ADMIN_SECRET=${ADMIN_SECRET:-admin-secret-123}
      - OLLAMA_API_KEY=${OLLAMA_API_KEY}
      - NODE_ENV=production
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "3001:80"
    depends_on:
      - app
